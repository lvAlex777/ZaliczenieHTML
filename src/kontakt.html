<div class="kontakt-form">
<h1>Napisz do nas!</h1>
<form>
    <input type="text" name="Name" placeholder="Imie i Nazwisko" required>
    <input type="text" name="Adress" placeholder="Adres" required>
    <input type="text" name="Telephone" placeholder="Nr. Tel" required>
    <p><label>
    <input type="radio" name="pocopiszesz">Skarga
    </label></p>
        
    <p><label>
    <input type="radio" name="pocopiszesz">Rezerwacja
    </label></p>

    <p><label>
    <input type="radio" name="pocopiszesz">Pomoc
    </label></p>
        
    <p><label>
    <input type="radio" name="pocopiszesz">Inne
    </label></p>

    <select name="Wiek">
        <option>0-18 lat</option>
        <option>19-25 lat</option>
        <option>26-50 lat</option>
        <option>51-65 lat</option>
        <option>66 lat</option>
    </select>
    
<p><textarea name="Message" placeholder="Tu proszę wpisać treść swojej wiadomości" id="messageid" required></textarea></p>
<button class="button" type="submit"><span>Wyślij </span></button>
